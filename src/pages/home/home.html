<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="text" value= "" [(ngModel)]= "usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" value= "" [(ngModel)]= "password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <button ion-button block color="primary" (click)="clickMensaje()">Iniciar sesión</button>
    </ion-col>
    <ion-col>
      <button ion-button block color="primary" (click)="clickRegistro()">Registrarse</button>
    </ion-col>
  </ion-row>
</ion-content>
